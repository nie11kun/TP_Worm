已知条件：
涡轮分度圆半径：R1
涡轮加工角度：alfa1
涡轮齿数：N1
B轴中心距离砂轮中心-X向：L1
砂轮半径：R2
砂轮外沿距离分度圆点高度：H1
B轴中心距离砂轮中心-Z向：L2(正值则砂轮在B轴回转中心左侧)
磨削中点分度圆点2砂轮对刀点坐标.X：X0
磨削中点分度圆点2砂轮对刀点坐标.Z：Z0
磨削中点分度圆点2砂轮对刀点坐标.B：B0
磨削中点分度圆点2砂轮对刀点坐标.C：C0

计算：
B轴中心距离砂轮分度圆点垂直距离：L3=L1+R2-H1
B轴中心和砂轮分度圆虚拟半径：R3=sqrt(L3^2+L2^2)
B轴中心和砂轮分度圆虚拟半径和垂直距离的夹角：beta1=arctan(L2/L3)

磨削起点分度圆点1相对磨削中点分度圆点2的距离：L4=R3*sin(alfa1/2/2)*2
磨削起点分度圆点1相对磨削中点分度圆点2的X偏移量：X1=L4*cos((180-alfa1/2)/2-beta1)
磨削起点分度圆点1相对磨削中点分度圆点2的Z偏移量：Z1=L4*sin((180-alfa1/2)/2-beta1)
磨削起点分度圆点1坐标.X：X2=X0-X1
磨削起点分度圆点1坐标.Z：Z2=Z0+Z1
磨削起点分度圆点2相对磨削起点分度圆点1的距离：L5=R1*sin(alfa1/2/2)*2
磨削起点分度圆点2相对磨削起点分度圆点1的X偏移量：X3=L5*cos((180-alfa1/2)/2)
磨削起点分度圆点2相对磨削起点分度圆点1的Z偏移量：Z3=L5*sin((180-alfa1/2)/2)
磨削起点分度圆点2坐标.X：X4=X2+X3
磨削起点分度圆点2坐标.Z：Z4=Z2-Z3
磨削起点B轴角度：alfa2=B0+alfa1/2
磨削起点C轴角度：beta2=mod(C0+(alfa1/2)/(360/N1)*360)

磨削终点分度圆点3相对磨削中点分度圆点2的距离：L6=R3*sin(alfa1/2/2)*2
如果beta1小于alfa1/2/2:
    磨削终点分度圆点3相对磨削中点分度圆点2的X偏移量：X5=L6*sin(90-beta1-(180-alfa1/2)/2)
    磨削终点分度圆点3相对磨削中点分度圆点2的Z偏移量：Z5=L6*cos(90-beta1-(180-alfa1/2)/2)
    磨削终点分度圆点3坐标.X：X6=X0-X5
    磨削终点分度圆点3坐标.Z：Z6=Z0-Z5
如果beta1大于等于alfa1/2/2:
    磨削终点分度圆点3相对磨削中点分度圆点2的X偏移量：X5=L6*sin(90-(alfa1/2-beta1)-(180-alfa1/2)/2)
    磨削终点分度圆点3相对磨削中点分度圆点2的Z偏移量：Z5=L6*cos(90-(alfa1/2-beta1)-(180-alfa1/2)/2)
    磨削终点分度圆点3坐标.X：X6=X0+X5
    磨削终点分度圆点3坐标.Z：Z6=Z0-Z5
磨削终点分度圆点2相对磨削终点分度圆点3的距离：L7=R1*sin(alfa1/2/2)*2
磨削终点分度圆点2相对磨削终点分度圆点3的X偏移量：X7=L7*cos((180-alfa1/2)/2)
磨削终点分度圆点2相对磨削终点分度圆点3的Z偏移量：Z7=L7*sin((180-alfa1/2)/2)
磨削终点分度圆点2坐标.X：X8=X6+X7
磨削终点分度圆点2坐标.Z：Z8=Z6+Z7
磨削终点B轴角度：alfa3=B0-alfa1/2
磨削终点C轴相对起点增量角度：beta3=alfa1/(360/N1)*360

分度圆2基准圆心坐标.X：X9
分度圆2基准圆心坐标.Z：Z9
分度圆2基准圆心半径:R4

已知：
sqrt((X9-X0)^2+(Z9-Z0)^2)=sqrt((X9-X4)^2+(Z9-Z4)^2)=sqrt((X9-X8)^2+(Z9-Z8)^2)

求: X9,Z9,R4

最终输出：
X4,Z4,alfa2,beta2,X8,Z8,alfa3,beta3,X9,Z9,R4
